<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countCharacter(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] === "a" || str[i] === "o" || str[i] === "e" || str[i] === "u" || str[i] === "i") {
                count++;
            }
        }
        if (count === 0) {
            console.log(false);
        }
        else {
            console.log(count);
        }
    }
    let str = "a212121kkkkk";
    countCharacter(str);
</script>

</body>
</html>
