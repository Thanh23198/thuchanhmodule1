<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "aei212121kkkkk";
    function countCharacter(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] === "a" || str[i] === "o" || str[i] === "e" || str[i] === "u" || str[i] === "i") {
                count++;
            }
        }
        if (count === 0) {
            return false;
        }
        else {
            return count;
        }
    }

    document.write(countCharacter(str));
</script>

</body>
</html>
